<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ECgpCBYSMXk5zYaG2Gb1s6J/TqJ9mZ5pWTmn/HwpS7pG9QQN1mcuWy+BDNNkPgF3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <title>Coca</title>
</head>
<body>
    <div class="container-fluid login_page d-flex flex-column align-items-center justify-content-center bg_form">
        <div class="row w-75 bg-white rounded-5 p-5">
            <section class="col-4">
                <img src="img/logo.svg" class="mb-5 pt-5" alt="logo">
                <h2>Join the Revolution of Impactful Marketing</h2>
            </section>
            <form class="col-8" id="registration">
                <h1>Sign Up</h1>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Get mails from us</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
      <!-- <a href="index.html">HOME</a> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
